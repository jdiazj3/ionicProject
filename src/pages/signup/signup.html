<ion-header>

    <ion-navbar>
        <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form (submit)="doSignup()">
        <ion-list inset>

            <ion-item>
                <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
                <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>{{ 'EMAIL' | translate }}</ion-label>
                <ion-input type="email" [(ngModel)]="account.correo" name="correo"></ion-input>
            </ion-item>

            <!--
      Want to add a Username? Here you go:

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
      </ion-item>

      -->

            <ion-item>
                <ion-label floating>{{ 'PASSWORD' | translate }}</ion-label>
                <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>{{ 'NAME' | translate }}</ion-label>
                <ion-input type="nombre" [(ngModel)]="account.primernombre" name="primernombre"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floating>{{ 'LAST NAME' | translate }}</ion-label>
                <ion-input type="apellido" [(ngModel)]="account.segundonombre" name="segundonombre"></ion-input>
            </ion-item>

            <div padding>
                <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
            </div>

            
        </ion-list>
    </form>
</ion-content>
